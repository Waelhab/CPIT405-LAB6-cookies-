<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wael Habib Alkiyani</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-4">CPIT405</h1>
    <h2 class="text-xl font-semibold text-gray-700 mb-6">Whole grade bonus (+5) by Dr. Khalid?</h2>
    
    <div class="flex justify-center mb-6 space-x-2">
      <button id="likeBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">👍 Like</button>
      <button id="disLikeBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">👎 Dislike</button>
    </div>

    <div class="comments">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Comment</h3>
      <textarea id="commentBox" placeholder="Please tell us what you think" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"></textarea>
      
      <div class="flex justify-between">
        <button id="Submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Submit</button>
        <button id="Reset" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Reset Cookies</button>
      </div>

      <div id="commetnList" class="mt-6 space-y-2 text-left">
      
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
